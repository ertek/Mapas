<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mapa</title>
    <style>
        #map1{
            height: 500px;
            width: 500px;
        }
    </style>
    <script data-main="js/app" src="js/lib/require.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        window.load_app = function(){
            map_view = new MapView({
                height: '500px',
                width: '500px',
                url: '/data.json/',
                yourPositionMarker: true,
                pinsImage: '/img/portfolio.png',
                centerPin: '/img/center.png',
                popupTemplate: "El negocio con id <b>{{ m.attributes.id }}</b><br/> está en la posición <i>{{ m.attributes.lat }},{{ m.attributes.lng }}</i>"
            });
        }
    </script>
</body>
</html>
