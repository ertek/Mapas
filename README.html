<h1>Mapas</h1>

<p>Aplicación para crear mapas de forma sencilla</p>

<h1>Instalación</h1>

<p>Es necesario poner la carpeta js e incluir requirejs con js/app.js para iniciar la aplicación. Y agregar un div con id &ldquo;map&rdquo;.</p>

<p>```html</p>

<script data-main="js/app" src="js/lib/require.js"></script>


<div id="map"></div>


<p>```</p>
